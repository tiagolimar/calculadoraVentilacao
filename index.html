<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>NBR 8160 | Anexo D</title>
</head>
<body class="bg-body-secondary">
    <div id="root" class="d-flex justify-content-center">
        <form id="formVazaoAR" class="container rounded border border-black mt-4 p-4 shadow-sm bg-light">
            <h1 class="fs-4">Dimensionamento do subsistema de ventilação secundária</h1>
            <hr />
            <div class="mb-4">
                <label for="diametroTQ" class="form-label">Diâmetro TQ</label>
                <select class="form-select border-black shadow-sm" id="diametroTQ"></select>
            </div>
            <div class="mb-4">
                <label for="vazaoTQ" class="form-label" name="vazaoTQ">Vazão TQ (l/s)</label>
                <input type="number" step="0.01" class="form-control border-black shadow-sm" id="vazaoTQ">
            </div>
            <div class="mb-4">
                <label for="vazaoAR" class="form-label" name="vazaoAR">Vazão AR (l/s)</label>
                <input type="number" step="0.01" class="form-control border-black shadow-sm" id="vazaoAR">
            </div>
            <button class="btn btn-dark w-50 ">Calcular</button>
        </form>
    </div>
    <script type="module" src="js/constantes.js"></script>
    <script type="module" src="js/controller.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
